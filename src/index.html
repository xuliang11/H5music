<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scale=no' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.less">
    <link rel="stylesheet" href="/dist/css/index.css">
    <title>音乐播放器</title>
    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,mininum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
    <div class="content-warp">
        <div class="song-img">
            <div class="img-wrapper">
            <img src="" alt="">
        </div>
        </div>
        <div class="song-info">
            <h1 class="song-name">丑八怪</h1>
            <h3 class="singer-name">薛之谦</h3>
            <h3 class="album">专辑</h3>
        </div>
        <div class="play-area">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slide-point"></span>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="play-control">
            <div class="btn-wrap  like-btn" ></div>
            <div class="btn-wrap   prev-btn"></div>
            <div class="btn-wrap   play-btn"></div>
            <div class="btn-wrap  next-btn"></div>
            <div class="btn-wrap   list-btn"></div>
        </div>
    </div>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/controManager.js"></script>
    <script src="./js/audioManager.js"></script>
    <script src="./js/processor.js"></script>
    <script src="./js/playlist.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
